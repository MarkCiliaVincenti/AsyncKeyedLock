name: .NET

on:
  push:
    branches: [ net9 ]
  pull_request:
    branches: [ net9 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
            8.0.x
            9.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-restore --configuration Release --verbosity detailed --collect:"XPlat Code Coverage" --settings coverlet.runsettings
      
    - name: Coverage
      uses: codecov/codecov-action@v3
